<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Receive Serial Data</title>
	<p id="demo"> </p>
</head>

<body>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script> 
<!--<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
 <script src="http://code.jquery.com/jquery-1.11.1.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js" type="text/javascript"></script> 
<!-- <script src="http://localhost:3000/socket.io/socket.io.js" type="text/javascript"></script>
<!-- <script src="http://localhost:3000/js/socket.io-1.3.5.js" type="text/javascript"></script> -->
<script>

var socketData;
var socket = io();
var allData = [];

function init(){
    initSockets();
}

function initSockets(){
    //socket = io.connect('http://localhost:3000');
    socket.on('scanData',onScanData);
}

function onScanData(data){
    socketData = data;
    console.log('scanReceived',data);
	allData.push(data);
	document.getElementById("demo").innerHTML = allData;
}

init();

</script>
</body>
</html>
